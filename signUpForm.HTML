<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUpForm.css">
    <title>Sign Up Form</title>
</head>
<body>

   <div class="container">

    <div class="side-background">
        <div class="logo">
            <img src="odin-lined.png" alt="logo">
            <h1>Cibo Matto Park</h1>
        </div>

    </div>

    <div class="main">
        <div class="writeUp">
            <p>This is not a real online service! You know you need something like this in your life to help you 
                you relize your deepest dreams. Sign up now to get started.
            </p>
                <p>You know you want to.</p>
        </div>

        <form action="GET">
            <h2>Let's do this!</h2>

            <div>
                <div class="first_name">
                    <input type="text" id="first_name" name="first_name" placeholder="First name" required>
                </div>

                <div class="last_name">
                    <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
                </div>
            </div>

            <div>
                <div class="email">
                    <!-- <label for="mail">E-mail:</label> -->
                    <input type="email" id="mail" name="email" placeholder="E-mail" required>
                </div>

                <div class="phone">
                    <!-- <label for="phone">Phone Number:</label> -->
                    <input type="phone" id="phone" name="phone" placeholder="Phone number" required>
                </div>
            </div>

            <div>
                <div class="password">
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <p class="password-alert"></p>
                </div>

                <div class="confirm">
                    <!-- <label for="confirm">Confirm Password:</label> -->
                    <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required>
                </div>
            </div>

        </form>

        <div class="button">
            <button>Create Account</button>

            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
   </div>

   <script src="signUpForm.JS"></script>

</body>
</html>
